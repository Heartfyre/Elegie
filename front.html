    <style>
        /*******************************************/
        /*************** - General - ***************/

        html {

        a:link, a:visited {
            color: #78684e;

            transition: all 0.5s ease;
        }
            a:hover, a:active {
            color: #ffffff;
        }
        /*******************************************/
        /**************** - Header - ***************/
        /*******************************************/
        h1 {
            color: #363636;
            font-family: 'Alegreya', serif;
            font-size:24px;
            font-size:1.5rem;
            margin: 0;
            text-transform: uppercase;
        }
        /*******************************************/
        /***************** - Main - ****************/
        /*******************************************/
        .us-main {
            background: #0f0f0f;
            box-shadow: 0 0 62px 10px #000;
            margin: 100px 0;
        }
        /*******************************************/
        /************** - Categories - *************/
        /*******************************************/
        .us-category__text {
            background: #fff;
        }
        .us-category--news {
            padding: 20px 30px;
        }
        .us-category_33fix {
            margin-right: -1px;
        }
        /*******************************************/
        /***************** - Main - ****************/
        /*******************************************/
        .us-category--title {

        }
        .us-category--title__menu {
            margin-top: 0px;
            /* height: 260px; */
        }
        .us-category--description {
            height: 160px;
            overflow-y: scroll;
        }
        .us-category--item {
            padding-top: 100%;
            position: relative;
            width: 100%;
        }
        .us-category--item__news {
            position: relative;
            width: 100%;
            height: 260px;
        }
        .us-category--item__inner {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }
        .us-category--slider__controls {
            background: rgba(255, 255, 255, 0.1);
            height: 50px;
        }
        .us-category--slider__button:link,
        .us-category--slider__button:visited {
            height: 50px;
            width: 50px;
            display: inline-block;
            text-align: center;
            line-height: 50px;
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
        }
        .us-category--slider__button:hover,
        .us-category--slider__button:active {
            background: rgba(255, 255, 255, 0.8);
        }
        .us-category--slider__button-push {
            margin-right: 50px;
        }
        .us-category--overlay {
            z-index:10;
            background: #131313;
            padding: 20px;
        }
        /*******************************************/
        /************** - UIkit Reset - ************/
        /*******************************************/
        .uk-container {
            max-width: 1400px;
